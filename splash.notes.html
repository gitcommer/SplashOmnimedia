1. wrap the ul and li with mmenu like
<nav id="my-menu">
	<ul>
		<li></li>
		<li></li>
		<ul>
			<li></li>
			<li></li>
		</ul>
	</ul>
</nav>

2. add jquery.mmenu.min.js and jquery.mmenu.min.css link

3. <script>
	$(document).ready(function(){
		$("#my-menu").menu();
		var API = $("#my-menu").data("menu");

		$("#menu-button").click(function(){
			API.open();
		});
	});
</script>

<header><button id="menu-button">MENU</button></header>

.flex-container {
	display: flex; 						- display inline the content of the container
	flex-direction: column; 			- display in first column
	flex-direction: column-reverse; 	- display a column from last div to first div
	flex-direction: row; or reverse
	flex-wrap: wrap;					- same of display inline-block
	flex-wrap: nowrap;					- display inline
	flex-wrap: wrap-reverse;			- display inline-bliock but start from last div
	flex-flow: row wrap;				- meaning ang row kay one line ra siya unya i wrap same with inline-block
	justify-content: center;			- center the div
	justify-content: flex-start; or end	- float left or display in start
	justify-content: space-around;		- meaning naay black div or space left and right
	justify-content: space-around; 		- ang display sa div kay left, center, and trigth ra space in between
	align-items: center; 				- center the content from top and bottom
